<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="login">
    <div class="login">
        <form name='form-login'>
    
            <h3 class="firstPagehead">REGISTER</h3>
    
            <!-- <label for="name">Email</label> -->
            <input type="email" id="name" placeholder="Enter your email" required class="firstPageFields">
    
            <!-- <label for="pw">Password</label> -->
            <input type="password"
                   id= "pw"
                   placeholder="Enter a password" required class="firstPageFields">
    
            <ul id="helperText" class="helper-text">
                <li class="length">Must be at least 8 characters long.</li>
                <li class="lowercase">Must contain a lowercase and uppercase letters.</li>
                <li class="special">Must contain a number or special character.</li>
            </ul>
            <span id="error-code" class="error-msgs"></span>
            <input id="rgstr_btn" type="button" value="Register" class="btn frontBtn">
    
        </form>
    </div>
    
    <div class="login">
        <form name='form-login'>
    
            <h3 class="firstPagehead">SIGN IN</h3>
    
            <!-- <label for="userName">Email</label> -->
            <input type="email" id="userName" class="firstPageFields" placeholder="Enter Email" required>
    
            <!-- <label for="userPw">Password</label> -->
            <input type="password" id= "userPw" class="firstPageFields" placeholder="Enter Password" required>
    
    
            <input id= "login_btn" type="button" value="Login" class="btn frontBtn">
    
        </form>
    </div>
    <!-- <script src="Login.js"></script> -->
    <script src="./app.js" type="module"></script>

    
</body>
</html>
